<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StreamEase - Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1d1f21;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: space-between;
}

/* Logo Page */
#logo-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    background: linear-gradient(135deg, #141e30, #243b55);
}

.logo-container {
    animation: fadeIn 2s ease-in-out;
}

.logo {
    width: 200px;
    height: auto;
}

h1 {
    font-size: 3rem;
    margin: 1rem 0;
    color: #f5f5f5;
}

p {
    font-size: 1.25rem;
    color: #b0b0b0;
}

/* Enter Button */
.btn-enter {
    display: inline-block;
    background-color: #007bff;
    color: white;
    padding: 0.75rem 1.5rem;
    text-decoration: none;
    border-radius: 30px;
    font-size: 1.1rem;
    margin-top: 2rem;
    transition: background-color 0.3s;
}

.btn-enter:hover {
    background-color: #0056b3;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
    position: relative;
    bottom: 0;
    width: 100%;
}

/* Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

    </style>
</head>

<body>
    <!-- Logo Section -->
    <section id="logo-page">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="StreamEase Logo" class="logo">
            <h1>Welcome to StreamEase</h1>
            <p>Your home for unlimited entertainment.</p>
            <a href="home.html" class="btn-enter">Enter Site</a>
        </div>
    </section>

  
    
</body>
</html>
