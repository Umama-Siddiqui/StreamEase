<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StreamEase - Logout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Logout Page Styles */
#logout-page {
    background-color: #1d1f21;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 2rem;
}

.logout-container {
    background-color: #2a2d31;
    padding: 3rem;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    max-width: 500px;
}

.logout-container h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #f5f5f5;
}

.logout-container p {
    font-size: 1.2rem;
    color: #b0b0b0;
    margin-bottom: 2rem;
}

.logout-actions {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
}

.btn-login, .btn-home {
    padding: 0.75rem 2rem;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn-login {
    background-color: #007bff;
    color: white;
}

.btn-login:hover {
    background-color: #0056b3;
}

.btn-home {
    background-color: #28a745;
    color: white;
}

.btn-home:hover {
    background-color: #218838;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
    width: 100%;
    position: relative;
    bottom: 0;
}

    </style>
</head>
<body>

    <!-- Logout Page Section -->
    <section id="logout-page">
        <div class="logout-container">
            <h1>You have successfully logged out!</h1>
            <p>Thank you for using StreamEase. We hope to see you again soon.</p>
            <div class="logout-actions">
                <a href="account.html" class="btn-login">Log Back In</a>
                <a href="home.html" class="btn-home">Return to Home</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 StreamEase. All rights reserved.</p>
    </footer>

    <!-- External JS and CSS -->
    <script src="scripts.js"></script>
</body>
</html>
